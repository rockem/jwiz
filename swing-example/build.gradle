apply plugin: 'java'
apply plugin: 'idea'


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile project(':jwiz-core')
}

task runSwing(type: JavaExec, dependsOn:'classes') {
    classpath sourceSets.main.runtimeClasspath
    main = 'org.rockem.jwiz.example.swing.SwingWizard'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

